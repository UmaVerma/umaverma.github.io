<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jq Html</title>
</head>
<body>
    <div class="card">
    <h1> Welcome To Jquery Html </h1>
    <hr>
    <h2> Click !! </h2>
    </div>
    <hr>
    <button id="ghtml">Show html</button>
    <button id="gtext">Show text</button>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $("h1").hide();
            $("h2").click(function () {
                $("h1").show();
            });

            $("#ghtml").click(function(){
                alert($(".card").html())
            })
        });
    </script>
</body>
</html>
