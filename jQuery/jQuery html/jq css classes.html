<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jqCSS classes</title>
    <style>
        .important {
          font-weight: bold;
          font-size: xx-large;
        }
        
        .blue {
          color: blue;
        }
        .red{
            color: red;
        }
        </style>
</head>
<body>
<!-- jQuery has several methods for CSS manipulation :
addClass() - Adds one or more classes to the selected elements
removeClass() - Removes one or more classes from the selected elements
toggleClass() - Toggles between adding/removing classes from the selected elements
css() - Sets or returns the style attribute -->

<h1>Heading 1</h1>
<h2>Heading 2</h2>

<p>This is a paragraph.</p>
<p>This is another paragraph.</p>

<div id="div1">This is some important text!</div><br>

<button id="btn1">Add classes to elements</button>
<button id="btn4">Remove class from elements</button>
<button id="btn5">Toggle class</button>

<br><br><br><hr>

<div id="div2">This is some text.</div><br>
<div id="div3">This is some text.</div><br>

<button id="btn2">Add classes to first div element</button>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("#btn1").click(function(){
    $("h1, h2, p").addClass("blue");
    $("#div1").addClass("important");
  });

  $("#btn4").click(function(){
    $("h1, h2, p").removeClass("blue");
    $("#div1").removeClass("important");
  });

  $("#btn5").click(function(){
    $("h1, h2, p").toggleClass("blue");
    $("#div1").toggleClass("important");
  });

  $("#btn2").click(function(){
    $("#div2").addClass("important red");
  });
});
</script>
</body>
</html>
