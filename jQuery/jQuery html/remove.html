<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>remove</title>
</head>
<body>
<!-- remove() - Removes the selected element (and its child elements)
empty() - Removes the child elements from the selected element -->
<div id="div1" style="height:100px;width:300px;border:1px solid black;background-color:rgb(0, 255, 242);padding: 0.5%;">

    This is some text in the div.
    <p>This is a paragraph in the div.</p>
    <p>This is another paragraph in the div.</p>
    
    </div>
    <br>
    
    <button id="btn1">Remove div element</button>

    <br><br><hr>
    <h1>This is a paragraph.</h1>
<p class="test">This is another paragraph.</p>
<p class="test">This is another paragraph.</p>

<button id="btn2" >Remove all p elements with class="test"</button>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("#btn1").click(function(){
    $("#div1").remove();
  });
  $("#btn2").click(function(){
        $("p").remove(".test");
      });
});
</script>
</body>
</html>
